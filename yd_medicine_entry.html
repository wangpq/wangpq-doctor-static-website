<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="flexible" content="initial-dpr=2,maximum-dpr=3" />
    <meta content="modeName=750-12" name="grid" />
	<!-- 启用360浏览器的极速模式(webkit) – -->
	<meta name="renderer" content="webkit">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!--这meta的作用就是删除默认的苹果工具栏和菜单栏-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--网站开启对web app程序的支持-->
	<meta name="apple-touch-fullscreen" content="yes">
	<!--手机号码不被显示为拨号链接-->
	<meta name="format-detection" content="telephone=no">

    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content=""/>
	<link rel="stylesheet" href="assets/css/ys_common_ui.css" />
	<link rel="stylesheet" href="assets/css/ys_jysq.css" />
    <script src="assets/js/flexible.js"></script>
    <script src='assets/js/zepto.js'></script>
    <script src='assets/js/wpCount.js'></script>
</head>
<body>

<ul class="ys-jy-list">
	<li>
		<div class="hd">
            <div class="cell">
            	<div class="figure">
                    <img src="./assets/dbImages/list-jy.jpg" alt="白云山伤风感冒胶囊" title="白云山伤风感冒胶囊">
            	</div>
            </div>
            <div class="cell">
                 <h2 data-price="28.50">白云山伤风感冒胶囊</h2>
                 <h4>购买时间：2015-12-15&nbsp;&nbsp;&nbsp;&nbsp;两个疗程</h4>
                 <h6>
                 	<span class="text">药品疗程：</span>
		            <div class="ys-auto-count min">
			            <span class="minus">ㅡ</span>
			            <input type="text">
			            <span class="add">＋</span>
			        </div>
                 </h6>
            </div>
		</div>
		<div class="bd">
            <div class="cell">
                <span class="text">总价:</span>
                <span class="num">￥<span id="total-price">28.50</span></span>
            </div>
            <div class="cell">
                <input type="button" value="确认">
            </div>
		</div>
	</li>

 	<li>
		<div class="hd">
            <div class="cell">
            	<div class="figure">
                  <img src="./assets/dbImages/list-jy.jpg" alt="白云山伤风感冒胶囊" title="白云山伤风感冒胶囊">
            	</div>
            </div>
            <div class="cell">
                 <h2 data-price="23.50">白云山伤风感冒胶囊</h2>
                 <h4>购买时间：2015-12-15&nbsp;&nbsp;&nbsp;&nbsp;两个疗程</h4>
                 <h6>
                 	<span class="text">药品疗程：</span>
		            <div class="ys-auto-count min">
			            <span class="minus">ㅡ</span>
			            <input type="text">
			            <span class="add">＋</span>
			        </div>
                 </h6>
            </div>
		</div>
		<div class="bd">
            <div class="cell">
                <span class="text">总价:</span>
                <span class="num">￥<span id="total-price">23.50</span></span>
            </div>
            <div class="cell">
                <input type="button" value="确认">
            </div>
		</div>
	</li>

</ul>


<script>
function autoWritePrice(val,ele){
	var parentEle=ele.parents("li")
	  , v1=parentEle.find(".hd h2").attr("data-price")
      , v2=parseFloat(v1)*parseFloat(val);
    parentEle.find("#total-price").text(v2.toFixed(2));
}

$(function(){
	$(".ys-auto-count").wpCount({
		minValue : 1,
		maxValue : 20,
		onChange : function(val,ele){
			autoWritePrice(val,ele);
		}
	});
 })
</script>
</body>
</html>
