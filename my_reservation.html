<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="flexible" content="initial-dpr=2,maximum-dpr=3" />
    <meta content="modeName=750-12" name="grid" />
	<!-- 启用360浏览器的极速模式(webkit) – -->
	<meta name="renderer" content="webkit">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!--这meta的作用就是删除默认的苹果工具栏和菜单栏-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--网站开启对web app程序的支持-->
	<meta name="apple-touch-fullscreen" content="yes">
	<!--手机号码不被显示为拨号链接-->
	<meta name="format-detection" content="telephone=no">

    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content=""/>
	<link rel="stylesheet" href="assets/css/ys_common_ui.css" />
	<link rel="stylesheet" href="assets/css/ys_yuyue.css" />
    <script src="assets/js/flexible.js"></script>

</head>
<body>


<section class="ys-yy">

			<i class="ys-i-clock"></i>
			<span class="text">2015-03-20&nbsp;&nbsp;上午</span>
		</div>
		<div class="ys-yy-bd">
			<p class="content">
				<i class="ys-i-doctor"></i>
				<span class="doctor">李兰<span>主任</span></span>
				<span class="place">301医院</span>
				<span class="depart">消化内科</span>
			</p>
		</div>
	</div>
</section>

<section class="ys-yy">

		<div class="ys-yy-hd">
			<i class="ys-i-clock"></i>
			<span class="text">2015-03-20&nbsp;&nbsp;上午</span>
		</div>
		<div class="ys-yy-bd">
			<p class="content">
				<i class="ys-i-doctor"></i>
				<span class="doctor">李兰<span>主任</span></span>
				<span class="place">301医院</span>
				<span class="depart">消化内科</span>
			</p>
		</div>
	</div>
</section>

</body>
</html>
