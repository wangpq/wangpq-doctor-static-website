<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="flexible" content="initial-dpr=2,maximum-dpr=3" />
    <meta content="modeName=750-12" name="grid" />
	<!-- 启用360浏览器的极速模式(webkit) – -->
	<meta name="renderer" content="webkit">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!--这meta的作用就是删除默认的苹果工具栏和菜单栏-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--网站开启对web app程序的支持-->
	<meta name="apple-touch-fullscreen" content="yes">
	<!--手机号码不被显示为拨号链接-->
	<meta name="format-detection" content="telephone=no">

    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content=""/>
	<link rel="stylesheet" href="assets/css/ys_common_ui.css" />
    <link rel="stylesheet" href="assets/css/ys_setting.css" />
    <script src="assets/js/flexible.js"></script>
</head>
<body>

<ul class="ys-list">
    <li onclick="javascript:window.location.href='#'">
        <div class="ys-list-thumb">
            <span class="wt" style="background-image:url(./assets/images/ys-i-lock.png)"></span>
        </div>
        <div class="ys-list-info">
            <h4 class="ys-nowrap">登录密码</h4>
        </div>
    </li>
    <li class="ys-border-t" onclick="javascript:window.location.href='#'">
        <div class="ys-list-thumb">
            <span class="wt" style="background-image:url(./assets/images/ys-i-text.png)"></span>
        </div>
        <div class="ys-list-info">
            <h4 class="ys-nowrap">免费声明</h4>
        </div>
    </li>
</ul>

<ul class="ys-list">
    <li class="ys-border-t" onclick="javascript:window.location.href='#'">

        <div class="ys-list-thumb">
            <span class="wt" style="background-image:url(./assets/images/ys-i-suggest.png)"></span>
        </div>
        <div class="ys-list-info">
            <h4 class="ys-nowrap">意见反馈</h4>
        </div>
    </li>
    <li class="ys-border-t" onclick="javascript:window.location.href='#'">
        <div class="ys-list-thumb">
            <span class="wt" style="background-image:url(./assets/images/ys-i-wenti.png)"></span>
        </div>
        <div class="ys-list-info">
            <h4 class="ys-nowrap">常见问题</h4>
        </div>
    </li>
</ul>

<div class="ys-btn-wrap">
	<button class="ys-btn-lg ys-btn-danger">注销登录</button>
</div>


</body>
</html>
