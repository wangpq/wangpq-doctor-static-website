<script>
$(function(){
    $(".ys-m-list .w .hd").bind("click",function(){
        var self=$(this).parent();
        if(self.hasClass("opened")){
            self.removeClass("opened");
        }else{
            self.siblings().removeClass("opened");
            self.addClass("opened");
        }
    })
})
