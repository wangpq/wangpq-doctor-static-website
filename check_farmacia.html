<script>

function BaiduMap(dom,options){
	// 百度地图API功能
	var map = new BMap.Map(dom);
	var point = new BMap.Point(options.point.x, options.point.y);
	map.centerAndZoom(point, 15);
	map.addControl(new BMap.ZoomControl());

	var marker = new BMap.Marker(new BMap.Point(options.point.x, options.point.y));  //创建标注
	map.addOverlay(marker);    // 将标注添加到地图中
	var opts = {
		width : options.width,    // 信息窗口宽度
		height: options.height,     // 信息窗口高度
		title : options.title, // 信息窗口标题
		enableAutoPan : options.enableAutoPan //自动平移
	}
	var infoWindow = new BMap.InfoWindow(options.infoText, opts);  // 创建信息窗口对象
	marker.addEventListener("click", function(){
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	});
}

var baiduMapOpts={
    point : {
    	x:116.417854,
    	y:39.921988
    },
	width : 200,    // 信息窗口宽度
	height: 60,     // 信息窗口高度
	title : "海底捞王府井店", // 信息窗口标题
	enableAutoPan : true ,//自动平移
    infoText : "地址：北京市东城区王府井大街88号乐天银泰百货八层"
}
new BaiduMap("baiduMap",baiduMapOpts);

</script>
