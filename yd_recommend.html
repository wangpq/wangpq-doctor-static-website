<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="flexible" content="initial-dpr=2,maximum-dpr=3" />
    <meta content="modeName=750-12" name="grid" />
	<!-- 启用360浏览器的极速模式(webkit) – -->
	<meta name="renderer" content="webkit">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!--这meta的作用就是删除默认的苹果工具栏和菜单栏-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--网站开启对web app程序的支持-->
	<meta name="apple-touch-fullscreen" content="yes">
	<!--手机号码不被显示为拨号链接-->
	<meta name="format-detection" content="telephone=no">

    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content=""/>
	<link rel="stylesheet" href="assets/css/ys_common_ui.css" />
	<link rel="stylesheet" href="assets/css/ys_btn.css" />
	<link rel="stylesheet" href="assets/css/yd_recom.css" />
    <script src="assets/js/flexible.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/jquery.qrcode.js"></script>
</head>
<body>

<section class="ys-recom">
    <div class="QRcode" id="QRcode"></div>
    <p>邀请码：<span>2345</span></p>

	<h4>
		<i class="ys-i-recom"></i>
		<span>推荐地址</span>
	</h4>
	<h6>
		<a id="QRcodeHref" href="http://123.56.102.141/hlc/webapp/index">http://123.56.102.141/hlc/webapp/index</a>
	</h6>


	<button class="ys-btn-lg ys-btn-danger">推荐</button>

</section>

<script>

/*简单二维码地址和参数组装*/
function QRCode(url,obj){
    var params="",_url="";
    for (key in obj){
        params+="&"+key+"="+obj[key]
    }
    _url=url+"?"+params.substr(1);
    $('#QRcode').empty().attr("title",_url).qrcode({width: 260, height: 260, text:_url });
}
QRCode($("#QRcodeHref").attr("href"));
</script>

</body>
</html>
