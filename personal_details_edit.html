<script>
/*一个简单的对话框插件*/
function Dialog(element,options){
    this._init.apply(this,arguments);
}
Dialog.prototype={
    defaults :{
        tapHide : true,
        onAfterDialogInit : function(){}
    },
    _init:function(element,options){
		this.dom=element;
		this.element=$(element);
		this.options=$.extend({}, this.defaults, options);
        this.init();
    },
    init : function(){
        this.dialogShow();
        this.tap();
        this.options.onAfterDialogInit();
    },
    tap : function(){
    	var self=this;
        self.element.bind('click', function(evt) {
            if(self.options.tapHide){
                var $clicked = $(evt.target);
                if (!$clicked.parents().hasClass("dialog-wrap") && !$clicked.hasClass("dialog-wrap") ){
                    self.dialogHide();
                    return false;
                }
            }
        });
    },
    dialogShow : function(){
        this.element.css("display","table");
    },
    dialogHide : function(){
        this.element.css("display","none");
    }
}


var params = {
	fileInput: $("#fileImage").get(0),
	upButton: $("#fileSubmit").get(0),
	url: $("#uploadForm").attr("action"),
	filter: function(files) {
		var arrFiles = [];
		for (var i = 0, file; file = files[i]; i++) {
			if (file.type.indexOf("image") == 0) {
				if (file.size >= 512000) {
					alert('您这张"'+ file.name +'"图片大小过大，应小于500k');
				} else {
					arrFiles.push(file);
				}
			} else {
				alert('文件"' + file.name + '"不是图片。');
			}
		}
		return arrFiles;
	},
	onSelect: function(files) {
		var html = '', i = 0;
		$("#preview").html('<div class="upload_loading"></div>');
		var funAppendImage = function() {
			file = files[i];
			if (file) {
				var reader = new FileReader()
				reader.onload = function(e) {
					html +=
					'<div id="uploadList_'+ i +'" class="upload_append_list">'+
					    '<p>'+
					    	'<strong>' + file.name + '</strong><br />'+
							'<a href="javascript:" class="upload_delete" title="删除" data-index="'+ i +'">删除</a>'+
						'</p>'+
						'<p>'+
							'<img id="uploadImage_' + i + '" src="' + e.target.result + '" class="upload_image" />'+
						'</p>'+
						'<p>'+
							'<span id="uploadProgress_' + i + '" class="upload_progress"></span>' +
						'</p>'+
					'</div>';
					i++;
					funAppendImage();
				}
				reader.readAsDataURL(file);
			} else {
				$("#preview").html(html);
				if (html) {
					//删除方法
					$(".upload_delete").click(function() {
						YsUpLoad.funDeleteFile(files[parseInt($(this).attr("data-index"))]);
						return false;
					});
					//提交按钮显示
					$("#fileSubmit").show();
				} else {
					//提交按钮隐藏
					$("#fileSubmit").hide();
				}
			}
		};
		funAppendImage();
	},
	onDelete: function(file) {
		$("#uploadList_" + file.index).fadeOut();
	},
	onProgress: function(file, loaded, total) {
		var eleProgress = $("#uploadProgress_" + file.index), percent = (loaded / total * 100).toFixed(2) + '%';
		eleProgress.show().html(percent);
	},
	onSuccess: function(file, response) {
		$("#uploadInf").append("<p>上传成功，图片地址是：" + response + "</p>");
        $(".ys-zl-list>li span.head img").attr("src",response)
	},
	onFailure: function(file) {
		$("#uploadInf").append("<p>图片" + file.name + "上传失败！</p>");
		$("#uploadImage_" + file.index).css("opacity", 0.2);
	},
	onComplete: function() {
		//提交按钮隐藏
		$("#fileSubmit").hide();
		//file控件value置空
		$("#fileImage").val("");
		$("#uploadInf").append("<p>当前图片全部上传完毕，可继续添加上传。</p>");
	}
};
YsUpLoad = $.extend(YsUpLoad, params);
YsUpLoad.init();
